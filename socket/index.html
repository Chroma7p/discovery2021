<html>

<head>
    <meta charset="UTF-8">
    <title>Twitter Readltime</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
        #canvas {
            background: gray;
        }

        body {
            background: green;
            font: 10em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        const randRange = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

        var stack = [];
        var socketio = io.connect('http://163.43.106.67:4000');

        const WIDTH = window.innerWidth - 50;
        const HEIGHT = window.innerHeight - 50;
        const canvas = document.createElement('canvas');
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        const context = canvas.getContext('2d');
        document.body.appendChild(canvas);
        const circles = [];
        socketio.on('publish', data => {
            console.log(data);
            circles.push({
                text: data,
                x: WIDTH,
                y: 50 * randRange(1, HEIGHT / 50),
                width: context.measureText(data).width,
                size: randRange(15, 100)
            });
        });

        function loop(timestamp) {
            context.clearRect(0, 0, WIDTH, HEIGHT);
            for (const c of circles) {
                if (c.x > -c.width * 2) {
                    c.x -= 7;
                } else {
                    c.x = WIDTH;
                    circles.shift();
                }
            }
            for (const c of circles) {
                context.beginPath();
                context.fillStyle = 'rgb(255, 255, 255)'; // 黒色
                context.font = c.size + "px serif";
                context.fillText(c.text, c.x, c.y);
                context.fill();
            }
            window.requestAnimationFrame((ts) => loop(ts));
        }
        window.requestAnimationFrame((ts) => loop(ts));
    </script>
</body>

</html>
